[MQTT]
broker = mqtt.gcmsi.nl
port = 1883
client_id = jouw_base_client_id      ; Herkenbare naam voor een uniek id voor de MQTT broker
username = jouw_user                 ; Check de teams opdracht voor jouw login 
password = jouw_wachtwoord           ; Check de teams opdracht voor jouw wachtwoord 
topic_subscribe = gebruikersnaam/plc ; Subscribe op het topic waar je het signaal van de plc wil krijgen, zie voorbeeld 
topic_publish = gebruikersnaam/plc/  ; Je kunt publiceren op alle topics die starten met jouw gebruikersnaam bijvoorbeeld: gebruikersnaam/plc

[Model]
model_path = model/rpi4-blokjes.eim
